<html>
    <head>
        <title>Kevin Zheng</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <script src="/assets/js/index.js"></script>
    </head>

                <div id="thoughts-button" class="section">

                <div id="notes-button" class="section">

                    <div class="info">

                    <div class="right-arrow"></div>
                </div>
                <div id="projects-button" class="section">
                    <div class="circle"><div class="inner"></div></div>
                    <div class="info">
                        <p class="title">Projects</p>

                    </div>
                    <div class="right-arrow"></div>
                </div>
            </div>
            <div class="footer dark">
            </div>
        </div>
        <div id="greet" class="content inactive off">
        </div>
        <div id="thoughts" class="content inactive off">
        </div>
        <div id="notes" class="content inactive off">
        </div>
        <div id="projects" class="content inactive off">
        </div>

</html>
